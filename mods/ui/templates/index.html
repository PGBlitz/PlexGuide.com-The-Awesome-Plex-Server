<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexGuide UI: Docker Compose</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        hr {
            border: 1px solid white;
            width: 100%;
            margin: 20px auto;
        }
        .dropdown {
            margin: 20px 0;
            display: inline-block;
        }
        textarea {
            width: 80%;
            height: 300px;
            background-color: #222;
            color: white;
            border: 1px solid #fff;
            padding: 10px;
            font-family: monospace;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Adds space between buttons */
        }
        button#deploy-button {
            background-color: #b8860b; /* Dark gold color */
        }
        button:hover {
            background-color: #218838;
        }
        button#kill-button {
            background-color: #dc3545;
        }
        button#save-button {
            background-color: #28a745;
        }
        #docker-status {
            display: inline-block;
            margin-left: 20px;
        }
        #log-box {
            width: 80%;
            background-color: #222;
            color: white;
            border: 1px solid #fff;
            padding: 10px;
            font-family: monospace;
            height: 50px;
            margin-top: 10px;
        }
        .status-green {
            color: #28a745;
        }
        .status-red {
            color: #dc3545;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>PlexGuide UI: Docker Compose</h1>
    <hr>

    <!-- Application Selection -->
    <div class="dropdown">
        <label for="app-select">Select Application:</label>
        <select id="app-select">
            <option value="">Make a Selection</option>
            <option value="">--------</option>
            <!-- Populated dynamically with YML files -->
        </select>
    </div>

    <div id="docker-status">Docker Status: <span id="status-message"></span></div>

    <textarea id="yml-content" placeholder="YML content will appear here..." disabled></textarea><br>

    <!-- Buttons for Save, Deploy, Kill -->
    <button id="save-button" onclick="saveYml()">Save</button>
    <button id="deploy-button" onclick="deployYml()">Deploy</button>
    <button id="kill-button" onclick="killYml()">Kill</button>

    <div id="log-box"></div>

    <script>
        $(document).ready(function() {
            // Populate the dropdown with folders from the Flask backend
            $.get('/get_folders', function(folders) {
                folders.forEach(function(folder) {
                    $('#app-select').append($('<option>', {
                        value: folder,
                        text: folder
                    }));
                });
            });

            // Load YML content when an app is selected
            $('#app-select').change(function() {
                var selectedApp = $(this).val();
                if (selectedApp) {
                    $.post('/load_yml', {folder: selectedApp}, function(data) {
                        $('#yml-content').val(data).prop('disabled', false);
                        $('#docker-status').text("Checking status...");
                        checkDockerStatus(selectedApp); // Check Docker status
                    });
                } else {
                    $('#yml-content').val("").prop('disabled', true);
                    $('#docker-status').text("");
                }
            });

            // Save YML content
            $('#save-button').on('click', function () {
                var selectedApp = $('#app-select').val();
                var ymlContent = $('#yml-content').val();

                if (selectedApp && ymlContent) {
                    $.post('/save_yml', {folder: selectedApp, yml_content: ymlContent}, function (response) {
                        $('#log-box').text("* YML file saved successfully at " + new Date().toLocaleTimeString());
                    }).fail(function () {
                        $('#log-box').text("* Error saving YML file");
                    });
                } else {
                    alert("Please select an application and load the YML file.");
                }
            });

            // Deploy YML
            $('#deploy-button').on('click', function () {
                var selectedApp = $('#app-select').val();

                if (selectedApp) {
                    $('#log-box').text("* Deploying the application at " + new Date().toLocaleTimeString());
                    // Call your deploy function here (e.g., a Docker command via Flask)
                } else {
                    alert("Please select an application to deploy.");
                }
            });

            // Kill Docker container
            $('#kill-button').on('click', function () {
                var selectedApp = $('#app-select').val();

                if (selectedApp) {
                    $('#log-box').text("* Killing the application at " + new Date().toLocaleTimeString());
                    // Call your kill function here (e.g., a Docker stop command via Flask)
                } else {
                    alert("Please select an application to kill.");
                }
            });

            // Check Docker Status
            function checkDockerStatus(selectedApp) {
                // Simulate a check for Docker status (modify this logic for real checks)
                $.get(`/check_docker_status/${selectedApp}`, function (data) {
                    const statusMessage = $('#status-message');
                    if (data.running) {
                        statusMessage.text("[Deployed] Running").addClass("status-green").removeClass("status-red");
                    } else {
                        statusMessage.text("[Not Deployed]").addClass("status-red").removeClass("status-green");
                    }
                });
            }
        });
    </script>
</body>
</html>
