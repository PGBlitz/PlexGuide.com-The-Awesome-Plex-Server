<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexGuide UI: Docker Compose</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        hr {
            border: 1px solid white;
            width: 100%;
            margin: 20px auto;
        }
        .dropdown {
            margin: 20px 0;
            display: inline-block;
        }
        textarea {
            width: 80%;
            height: 300px;
            background-color: #222;
            color: white;
            border: 1px solid #fff;
            padding: 10px;
            font-family: monospace;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Adds space between buttons */
        }
        button#deploy-button {
            background-color: #b8860b; /* Dark gold color */
        }
        button:hover {
            background-color: #218838;
        }
        button#kill-button {
            background-color: #dc3545;
        }
        button#save-button {
            background-color: #28a745;
        }
        #docker-status {
            display: inline-block;
            margin-left: 20px;
        }
        #log-box {
            width: 80%;
            background-color: #222;
            color: white;
            border: 1px solid #fff;
            padding: 10px;
            font-family: monospace;
            height: 50px;
            margin-top: 10px;
        }
        .status-green {
            color: #28a745;
        }
        .status-red {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>PlexGuide UI: Docker Compose</h1>
    <hr>

    <!-- Application YMLs Tab Content -->
    <div id="ymls-content">
        <div class="dropdown">
            <label for="yml-files">Select Application:</label>
            <select id="yml-files" onchange="loadYmlContent()">
                <option value="">Make a Selection</option>
                <option value="">--------</option>
                <!-- Populated dynamically with YML files -->
            </select>
        </div>

        <div id="docker-status">Docker Status: <span id="status-message"></span></div>

        <textarea id="yml-content"></textarea><br>

        <!-- Added proper spacing between buttons -->
        <button id="save-button" onclick="saveYml()">Save</button>
        <button id="deploy-button" onclick="deployYml()">Deploy</button>
        <button id="kill-button" onclick="killYml()">Kill</button>

        <div id="log-box"></div>
    </div>

    <script>
        // Fetch available YML files and populate the dropdown
        fetch('/get-yml-files')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('yml-files');
                data.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    select.appendChild(option);
                });
            });

        // Load YML content and check Docker status
        function loadYmlContent() {
            const selectedFile = document.getElementById('yml-files').value;
            if (!selectedFile) {
                document.getElementById('status-message').textContent = '';
                document.getElementById('yml-content').value = '';
                return;
            }

            fetch(`/get-yml-content/${selectedFile}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('yml-content').value = data.content;
                });

            // Check Docker status
            checkDockerStatus(selectedFile);
        }

        function checkDockerStatus(selectedFile) {
            fetch(`/check-docker-status/${selectedFile}`)
                .then(response => response.json())
                .then(data => {
                    const statusMessage = document.getElementById('status-message');
                    if (data.running) {
                        statusMessage.textContent = '[Deployed] Running';
                        statusMessage.classList.remove('status-red');
                        statusMessage.classList.add('status-green');
                    } else {
                        statusMessage.textContent = '[Not Deployed]';
                        statusMessage.classList.remove('status-green');
                        statusMessage.classList.add('status-red');
                    }
                });
        }

        // Save YML content and log the time
        function saveYml() {
            const selectedFile = document.getElementById('yml-files').value;
            if (!selectedFile) return;

            const ymlContent = document.getElementById('yml-content').value;
            fetch(`/save-yml/${selectedFile}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: ymlContent })
            })
                .then(response => response.json())
                .then(data => {
                    const now = new Date();
                    const timeString = now.toTimeString().split(' ')[0]; // HH:MM:SS
                    document.getElementById('log-box').textContent = `* Saved YML file - ${timeString}`;
                });
        }

        // Deploy selected YML and log the time
        function deployYml() {
            const selectedFile = document.getElementById('yml-files').value;
            if (!selectedFile) return;

            const logBox = document.getElementById('log-box');
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0]; // HH:MM:SS
            logBox.textContent = `* Deploying/Redeploying application - ${timeString}`;

            fetch(`/deploy-yml/${selectedFile}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    setTimeout(() => {
                        checkDockerStatus(selectedFile); // Check Docker status after deployment
                    }, 5000); // Check Docker status after 5 seconds
                });
        }

        // Kill selected YML container and log the time
        function killYml() {
            const selectedFile = document.getElementById('yml-files').value;
            if (!selectedFile) return;

            fetch(`/kill-yml/${selectedFile}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const now = new Date();
                    const timeString = now.toTimeString().split(' ')[0]; // HH:MM:SS
                    document.getElementById('log-box').textContent = `* Docker Application Killed & Removed - ${timeString}`;

                    // Check Docker status after kill
                    setTimeout(() => {
                        checkDockerStatus(selectedFile);
                    }, 5000); // Delay to ensure container is fully stopped before checking status
                });
        }
    </script>
</body>
</html>
